<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Parqueadero de Autos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Parqueadero de Autos</h1>
    <div id="parking-lot"></div>
    <h2>Agregar Auto</h2>
    <input type="text" id="license-input" placeholder="Ingresa la patente" />
    <select id="car-select"></select>
    <button id="park-button">Estacionar</button>
    <h2>Autos Estacionados</h2>
    <div id="parked-cars"></div>
    <h2>Total de Autos Estacionados Hoy: <span id="car-count">0</span></h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
